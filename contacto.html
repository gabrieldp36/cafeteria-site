<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de Café - Contacto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&Raleway:wght@700;900&Bona+Nova&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <header class="header header-contacto">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <div class="logo">
                        <img src="build/assets/img/logo.svg" alt="">
                    </div>
                    <nav class="nav-principal">
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="proceso.html">Proceso</a>
                        <a href="menu.html">Menú</a>
                        <a href="galeria.html">Galería</a>
                        <a  class="activo" href="contacto.html">Contacto</a>
                    </nav>
                </div>
                <div class="texto-header">
                    <h1>Mejores granos, mejor café</h1>
                </div>
            </div>
        </header>

        <main class="contenido-principal">
            <h2><span>Reserva tu</span>mesa</h2>

            <div class="contenido-contacto">
                <form class="formulario">
                    <!-- Nombre -->
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre" required>
                    </div>
                    <!-- Email -->
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Tu email" required>
                    </div>
                    <!-- Comensales -->
                    <div class="campo">
                        <label>Número de Personas</label>
                        <select required>
                            <option value="" disabled selected>--Seleccione una cantidad--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="mas">+4</option>
                        </select>
                    </div>
                    <!-- Hora -->
                    <div class="campo">
                        <label for="hora">Horario</label>
                        <input type="time" id="hora" min="10:00" max="22:00">
                    </div> 
                    <!-- Fecha -->
                    <div class="campo">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <!-- Submit -->
                    <div class="campo">
                        <input type="submit" value="Reservar">
                    </div>             
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="contenido-footer ">
                <div class="footer-box ubicacion">
                    <h3>Ubicación</h3>
                    <p>Av. Callao 945</p>
                    <p>Buenos Aires, Argentina</p>
                </div>

                <div class="footer-box reservacion">
                    <h3>Reservas</h3>
                    <p>Tel. 4356-6879</p>
                    <a href="tel:+43566879">Llamar</a>
                </div>

                <div class="footer-box horario">
                    <h3>Horario</h3>
                    <p>Lun-Jue: 10-20 hs.</p>
                    <p>Vie-Sab: 10-22 hs.</p>
                    <p>Domingo: Cerrado</p>
                </div>
            </div>
            <p class="copyright">Todos los derechos reservados <span> &copy; La Cafetería</span></p>
        </footer>
        <script src="./src/js/imagenes.js"></script>
    </body>
</html>
